{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите ваш e-mail чтобы получить новый пароль.</p>
  <form method="POST" action="{% url 'account:password_reset' %}">
    {{ form.as_p }}
    <p><input class="btn btn-main" type="submit" value="Отправить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
